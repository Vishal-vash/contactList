<!doctype html5>

<html ng-app="contactListApp">
    <head>
        <title>Simple Contact List App</title>
        <!--Call Bootstrap-->
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" ng-controller="contactListCtrl">
            <h1>Contact List App</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="form-control" ng-model="contact.name" /></td>
                        <td><input class="form-control" ng-model="contact.email" /></td>
                        <td><input class="form-control" ng-model="contact.phone" /></td>
                        <td>
                            <button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
                            <button class="btn btn-danger">Cancel</button>
                        </td>
                    </tr>
                    <tr ng-repeat="contact in contactList">
                        <td>{{contact.name}}</td>
                        <td>{{contact.email}}</td>
                        <td>{{contact.phone}}</td>
                        <td>
                            <button class="btn btn-primary">Update</button>
                            <button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="controller/controller.js"></script>
    </body>
</html>
